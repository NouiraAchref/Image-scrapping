<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLOv8 Dataset Augmentation</title>
    <style>
      canvas {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>YOLOv8 Dataset Augmentation</h1>
    <input type="file" id="uploadImage" />
    <div id="output"></div>

    <script>
      document
        .getElementById("uploadImage")
        .addEventListener("change", handleImageUpload);

      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const img = new Image();
        const reader = new FileReader();

        reader.onload = function (e) {
          img.src = e.target.result;
          img.onload = function () {
            generateAugmentedImages(img);
          };
        };

        reader.readAsDataURL(file);
      }

      function generateAugmentedImages(image) {
        const output = document.getElementById("output");
        output.innerHTML = ""; // Clear previous canvases

        // Augmentation parameters
        const augmentations = [
          {
            name: "Original",
            flip: false,
            rotate: 0,
            brightness: 1,
            contrast: 1,
            zoom: 1,
            crop: false,
            noise: false,
            blur: 0,
          },
          {
            name: "Horizontal Flip",
            flip: "horizontal",
            rotate: 0,
            brightness: 1,
            contrast: 1,
            zoom: 1,
            crop: false,
            noise: false,
            blur: 0,
          },
          {
            name: "Vertical Flip",
            flip: "vertical",
            rotate: 0,
            brightness: 1,
            contrast: 1,
            zoom: 1,
            crop: false,
            noise: false,
            blur: 0,
          },
          {
            name: "Rotation 15°",
            flip: false,
            rotate: 15,
            brightness: 1,
            contrast: 1,
            zoom: 1,
            crop: false,
            noise: false,
            blur: 0,
          },
          {
            name: "Rotation -15°",
            flip: false,
            rotate: -15,
            brightness: 1,
            contrast: 1,
            zoom: 1,
            crop: false,
            noise: false,
            blur: 0,
          },
          {
            name: "Zoom In",
            flip: false,
            rotate: 0,
            brightness: 1,
            contrast: 1,
            zoom: 1.2,
            crop: false,
            noise: false,
            blur: 0,
          },
          {
            name: "Zoom Out",
            flip: false,
            rotate: 0,
            brightness: 1,
            contrast: 1,
            zoom: 0.8,
            crop: false,
            noise: false,
            blur: 0,
          },
          {
            name: "Brightness +50%",
            flip: false,
            rotate: 0,
            brightness: 1.5,
            contrast: 1,
            zoom: 1,
            crop: false,
            noise: false,
            blur: 0,
          },
          {
            name: "Contrast +50%",
            flip: false,
            rotate: 0,
            brightness: 1,
            contrast: 1.5,
            zoom: 1,
            crop: false,
            noise: false,
            blur: 0,
          },
          {
            name: "Blur 5px",
            flip: false,
            rotate: 0,
            brightness: 1,
            contrast: 1,
            zoom: 1,
            crop: false,
            noise: false,
            blur: 5,
          },
          {
            name: "Random Noise",
            flip: false,
            rotate: 0,
            brightness: 1,
            contrast: 1,
            zoom: 1,
            crop: false,
            noise: true,
            blur: 0,
          },
          {
            name: "Random Crop",
            flip: false,
            rotate: 0,
            brightness: 1,
            contrast: 1,
            zoom: 1,
            crop: true,
            noise: false,
            blur: 0,
          },
        ];

        augmentations.forEach((aug) => {
          const canvas = createAugmentedCanvas(image, aug);
          const label = document.createElement("p");
          label.textContent = aug.name;
          output.appendChild(label);
          output.appendChild(canvas);
        });
      }

      function createAugmentedCanvas(
        image,
        { flip, rotate, brightness, contrast, zoom, crop, noise, blur }
      ) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const width = image.width;
        const height = image.height;

        // Set canvas dimensions
        canvas.width = width;
        canvas.height = height;

        ctx.save();
        ctx.filter = `brightness(${brightness}) contrast(${contrast}) blur(${blur}px)`;

        // Apply transformations
        if (flip === "horizontal") {
          ctx.scale(-1, 1);
          ctx.drawImage(image, -width, 0);
        } else if (flip === "vertical") {
          ctx.scale(1, -1);
          ctx.drawImage(image, 0, -height);
        } else {
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.rotate((rotate * Math.PI) / 180);
          ctx.scale(zoom, zoom);
          ctx.drawImage(image, -width / 2, -height / 2);
        }

        // Apply cropping if necessary
        if (crop) {
          applyRandomCropping(ctx, canvas, image);
        }

        // Apply noise if necessary
        if (noise) {
          applyRandomNoise(ctx, canvas);
        }

        ctx.restore();
        return canvas;
      }

      function applyRandomCropping(ctx, canvas, image) {
        const cropX = Math.random() * (image.width * 0.2);
        const cropY = Math.random() * (image.height * 0.2);
        const cropWidth = image.width - cropX;
        const cropHeight = image.height - cropY;

        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
        ctx.drawImage(
          image,
          cropX,
          cropY,
          cropWidth,
          cropHeight,
          0,
          0,
          canvas.width,
          canvas.height
        );
      }

      function applyRandomNoise(ctx, canvas) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          const randomNoise = Math.random() * 50 - 25; // Noise range from -25 to 25
          data[i] += randomNoise; // Red
          data[i + 1] += randomNoise; // Green
          data[i + 2] += randomNoise; // Blue
        }

        ctx.putImageData(imageData, 0, 0);
      }
    </script>
  </body>
</html>
